---
layout: default
permalink: /portfolio
---

<section class="portfolio">
    <div class="container mx-auto text-center">
        <p class="text-4xl font-bon-vivant">Portfolio</p>
        
        <div class="portfolios-grid grid gap-6 mx-auto">
            {% for portfolio in site.portfolios %}
            <figure class="w-full relative" style="height: 440px">
                <img
                    src="{{ '/assets/images/' | append: portfolio.bg_image | relative_url }}"
                    class="object-cover w-full h-full"
                />
                <figcaption class="grid gap-6 place-content-center text-center">
                    <p class="text-4xl text-center font-bon-vivant-serif">
                        {{ portfolio.title }}
                    </p>
                    <a
                        class="button filled mx-auto"
                        href="{{ portfolio.slug }}"
                    >
                        View
                    </a>
                </figcaption>
            </figure>
            {% endfor %}
        </div>
    </div>
</section>
